<div class="jumbotron bg-primary p-3 mb-3 text-white text-center">
  <h3>Login</h3>
</div>
<app-message [message]="loginMessage?.message" [type]="loginMessage?.type"
[isOpen]="loginMessage?.isOpen" (closedMessage)="onClose()"></app-message>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
  <div class="form-group">
    <input type="email" name="email" formControlName="email" [ngClass]="getStatus('email')" class="form-control" placeholder="Email" autofocus>
    <app-error-form [control]="getControl('email')"></app-error-form>
  </div>
  <div class="form-group">
    <input type="password" name="password" formControlName="password" [ngClass]="getStatus('password')" class="form-control" placeholder="Password">
    <app-error-form [control]="getControl('password')"></app-error-form>
  </div>
  <div class="form-group">
    <small class="text-muted">Not a member yet? <a routerLink="/register">Register</a></small>
  </div>
  <div class="form-group">
    <input type="submit" name="login" class="btn bg-success btn-block text-light" value="Submit">
  </div>
</form>
