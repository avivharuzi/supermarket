<div appFixedTop class="sidenav" class="sidenav" [ngClass]="{ 'active': isActive }">
  <app-cart [cart]="cartService.cart"></app-cart>
</div>
<div class="content" [ngClass]="{ 'active': isActive }">
  <app-product-list [customer]="true">
    <span style="font-size:30px;cursor:pointer" class="bars-products" (click)="isActive = !isActive"><i class="fa fa-bars"></i></span>
  </app-product-list>
</div>
